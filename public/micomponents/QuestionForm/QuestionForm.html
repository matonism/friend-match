<template>

    <div class="question-form-container">
        
        <div class="contact-form-format">
            
            <div class="input-error-message hide">
                {!input-error-message}
            </div>

                
            <div class="question-index">
                {!question-header}
            </div>
            <div class="question-header">
                Use the slider to indicate where you fall on the spectrum
            </div>

            <div class="scale-labels text-title">
                <div><span>{!option-1}</span><span class="title-sub-text"> ( {!option-1-percentage} ) </span></div>
                <div><span>{!option-2}</span><span class="title-sub-text"> ( {!option-2-percentage} ) </span></div>
            </div>

            <div class="form-inputs">
                <div class="slidecontainer">
                    <custom-input id="value" name="value" label="Value" type="range" min="1" max="100" value="50" class="slider" id="myRange" hide-label="true">
                </div>            
                
                <div class="button-container">
                    <div class="mm-button previous-button">PREVIOUS</div>
                    <div class="mm-button next-button">NEXT</div>
                </div>
            </div>

        </div>
        
    </div>


    <div class="form-completed hide">
		<div class="text-title">
			Contact Me
        </div>
        <div class="thank-you-text">{!message-text}</div>
        <div class="button-container">
            <div class="mm-button return-home-button">Return Home</div>
        </div>
    </div>
    <div class="processing-wall hide">
        <img src="/utilities/images/loading.gif"/>
    </div>

</template>
